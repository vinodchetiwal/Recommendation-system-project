<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/html">
<head>
    <meta charset="UTF-8">
    <title>Item Recommender System</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<style>
    .text-white{
        color:white
    }
</style>
<body style="background-color:plum">

    <nav class="navbar" style="background-color:#00a65a">
        <a class="navbar-brand">My Item recommender</a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a>Contact</a></li>
        </ul>
    </nav>

    <div class="container">
        <div class="col">
            <div class="col-md-12">
                <h1 class="text-red" style="font-size:50px">Recommend Product</h1>
                <form action="/recommend_items" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}

             {% for i in data %}
                <div class="row-md-5" style="margin-top:50px">
                    <div class="card">
                        <div class="card-body">

                            <p class="text-red">{{i[0]}}</p>
                            <p class="text-red">Ratings:{{i[1]}}</p>
                            <p class="text-red"><a href={{i[2]}} target="_blank">Link:</a></p>

                        </div>
                    </div>
                </div>
             {% endfor %}

            {% endif %}




        </div>
    </div>

</body>
</html>
